<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error { color: red; margin-bottom: 15px; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Image Generator</h1>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/makeimage">
        <div class="form-group">
            <label for="width">Width (pixels):</label>
            <input type="number" id="width" name="width" required min="1" max="5000">
        </div>

        <div class="form-group">
            <label for="height">Height (pixels):</label>
            <input type="number" id="height" name="height" required min="1" max="5000">
        </div>

        <div class="form-group">
            <label for="text">Text to display:</label>
            <input type="text" id="text" name="text" value="Hello World">
        </div>

        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
